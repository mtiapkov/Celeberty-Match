<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">Celeberty Matchmaker</div>
    <h2>Welcome to the celeberty matchmaker</h2>
    <p>Please answers the following question:</p>
    
    <form id="formOne">
      <div class="form-group">
        <label for="season">What is your favorite season?</label>
        <select class="form-control" id="season">
          <option value="1">Winter</option>
          <option value="2">Spring</option>
        </select>
      </div>

      <div class="form-group">
        <label for="hogwarts">What's your favorite Hogwarts House</label>
        <select class="form-control" id="hogwarts">
          <option value="1">Gryffindor</option>
          <option value="2">Hufflepuff</option>
        </select>
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <div class="answers">
      
    </div>

  </div>
</body>
</html>
